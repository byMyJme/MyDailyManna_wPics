<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Daily Bible Verse</title>
  <style>
    :root { --pad: 16px; }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #1f2937;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #fff;
    }

    header {
      position: sticky;
      top: 0;
      padding: calc(env(safe-area-inset-top, 0px) + 10px) var(--pad) 10px;
      background: linear-gradient(#ffffffcc, #ffffff99);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      z-index: 2;
      text-align: center;
      border-bottom: 1px solid #f1f5f9;
    }
    header h2 {
      margin: 0 0 6px;
      font-size: 1.1rem;
      color: #1e40af;
    }

    main {
      padding: 10px var(--pad) calc(env(safe-area-inset-bottom, 0px) + 18px);
      display: grid;
      gap: 12px;
      place-items: center;
    }

    .frame {
      width: 100%;
      max-width: 640px;
      height: 70vh;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.07);
      overflow: hidden;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    #photo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #fff;
      user-select: none;
      -webkit-user-drag: none;
      transition: opacity 300ms ease;
      opacity: 0;
    }

    /* ---- NEW STYLE FOR IMAGE LABEL ---- */
    #imgLabel {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 4px;
      font-family: monospace;
      user-select: none;
    }
  </style>
</head>
<body>

  <header>
    <h2>Today's Verse</h2>
    <p id="verse">Loading...</p>
    <div class="ref" id="reference"></div>
    <div class="error" id="error"></div>
  </header>

  <main>
    <figure class="frame" id="frame">
      <img id="photo" alt="Daily photo" loading="eager" decoding="async"/>
    </figure>

    <!-- NEW: label showing current image name -->
    <div id="imgLabel"></div>
  </main>

  <script>
    const TOTAL_IMAGES = 18;
    const USE_CACHE_BUST = false;
    const INTERVAL_MS = 5000;
    const IMAGE_PREFIX = 'image_';
    const IMAGE_EXT = '.jpg';

    let currentIndex = 1;
    let timerId = null;

    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function indexToSrc(i) {
      const base = `${IMAGE_PREFIX}${i}${IMAGE_EXT}`;
      return USE_CACHE_BUST ? `${base}?v=${Date.now()}` : base;
    }

    function nextIndex(i) {
      return i >= TOTAL_IMAGES ? 1 : i + 1;
    }

    // ---- UPDATE LABEL ----
    function updateLabel(i) {
      const label = document.getElementById("imgLabel");
      label.textContent = `${IMAGE_PREFIX}${i}${IMAGE_EXT}`;
    }

    function setPhotoByIndex(i) {
      const img = document.getElementById('photo');
      const pre = new Image();
      const src = indexToSrc(i);

      pre.onload = () => {
        img.style.opacity = '0';
        requestAnimationFrame(() => {
          img.src = pre.src;
          requestAnimationFrame(() => { img.style.opacity = '1'; });
        });
      };

      pre.onerror = () => {
        const next = nextIndex(i);
        setPhotoByIndex(next);
      };

      pre.src = src;
    }

    function showCurrentPhotoAndAdvance() {
      setPhotoByIndex(currentIndex);
      updateLabel(currentIndex);   // <-- NEW: show filename
      currentIndex = nextIndex(currentIndex);
    }

    function startSlideshow() {
      if (prefersReducedMotion) return;
      stopSlideshow();
      timerId = setInterval(showCurrentPhotoAndAdvance, INTERVAL_MS);
    }

    function stopSlideshow() {
      if (timerId) clearInterval(timerId);
      timerId = null;
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopSlideshow();
      else startSlideshow();
    });

    // ---- Bible Verse Loader ----
    async function loadVerse() {
      try {
        const url = "https://beta.ourmanna.com/api/v1/get/?format=json&order=random&t=" + Date.now();
        const res = await fetch(url);
        const json = await res.json();
        const det = json.verse.details;

        verseEl.textContent = det.text;
        reference.textContent = det.reference;
      } catch (e) {
        verseEl.textContent = "⚠️ Unable to load verse.";
      }
    }

    function initRandomStartIndex() {
      currentIndex = Math.floor(Math.random() * TOTAL_IMAGES) + 1;
    }

    // ---- Init ----
    initRandomStartIndex();
    showCurrentPhotoAndAdvance();
    loadVerse();
    startSlideshow();
  </script>
</body>
</html>
